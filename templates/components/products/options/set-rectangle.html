<div class="form-field" data-product-attribute="set-rectangle"{{#if this.display_name '==' 'Subscribe for Auto-Ship'}}style="display:none;"{{/if}}>
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
        {{this.display_name}}:
        <span data-option-value></span>
    </label>

    {{#each this.values}}
        <input
            class="form-radio {{#if ../display_name '==' 'Subscribe for Auto-Ship'}}{{this.label}}{{/if}}"
            type="radio"
            id="attribute_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}checked{{/if}}
            {{#if ../required}}required{{/if}}>

        <label class="form-option" for="attribute_{{id}}" data-product-attribute-value="{{id}}">
            <span class="form-option-variant">{{this.label}}</span>
        </label>
    {{/each}}
</div>
